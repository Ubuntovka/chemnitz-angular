<div id="map-container">
  <div id="map"></div>
  <div class="toggle-container" (click)="handleToggleClick()">
    <mat-slide-toggle
      class="example-margin"
      (change)="showVisited()"
      [disabled]="disabled"
      [checked]="showingVisitedGrey">
      Show visited
    </mat-slide-toggle>
  </div>
</div>
